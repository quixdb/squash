  exclude:
    - os: osx
      env: COMPILER=gcc-5 BUILD_TYPE=coverage
    - os: linux
      env: COMPILER=clang BUILD_TYPE=debug
    - os: osx
      env: COMPILER=clang-3.4 BUILD_TYPE=debug
    - os: osx
      env: COMPILER=clang-3.5 BUILD_TYPE=debug

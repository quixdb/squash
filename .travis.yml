before_install:
  - if [ "${BUILD_TYPE}" = "coverage" ]; then pip install --user cpp-coveralls; fi

install:
  - ./.travis.sh configure
  - source ~/.bashrc # For ICC
  - ./.travis.sh make

script:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then ./.travis.sh test; fi

notifications:
  irc:
    channels:
      - "chat.freenode.net#squash"
    on_success: change
    on_failure: always
    use_notice: true
    skip_join: true


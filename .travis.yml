      env: COMPILER=x86_64-w64-mingw32-gcc BUILD_TYPE=debug
    - os: osx
      env: COMPILER=i686-w64-mingw32-gcc BUILD_TYPE=debug
before_install:
 - ./.travis.sh deps
script: ./.travis.sh configure && ./.travis.sh make && ./.travis.sh test

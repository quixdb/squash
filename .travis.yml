language: c
sudo: false
dist: trusty

branches:
  except:
    - /^(wip\/)?(appveyor|msvc|mingw|windows)(\-.+)?$/
    - /^master$/

matrix:
  include:
    ####
    ## GCC
    ####
    - compiler: gcc-6
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-6
          - g++-6
        coverity_scan:
          project:
            name: quixdb/squash
            derscription: Squash Compression Abstraction Library
          build_command_prepend: ./.travis.sh configure
          build_command: ./.travis.sh make
          branch_pattern: coverity_scan
    - compiler: gcc-5
      env: BUILD_TYPE=coverage
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-5
          - g++-5
          - lcov
    - compiler: gcc-4.8
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.8
          - g++-4.8
    - compiler: gcc-4.6
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.6
          - g++-4.6
    # - compiler: gcc-4.4
    #   addons:
    #     apt:
    #       sources:
    #       - ubuntu-toolchain-r-test
    #       packages:
    #       - gcc-4.4
    #       - g++-4.4

    ####
    ## clang
    ####
    # - compiler: clang-3.9
    #   addons:
    #     apt:
    #       sources:
    #       - llvm-toolchain-precise-3.9
    #       - ubuntu-toolchain-r-test
    #       packages:
    #       - clang-3.9
    - compiler: clang-3.8
      env: BUILD_TYPE=asan
      addons:
        apt:
          sources:
          - llvm-toolchain-precise-3.8
          - ubuntu-toolchain-r-test
          packages:
          - clang-3.8
    - compiler: clang-3.7
      addons:
        apt:
          sources:
          - llvm-toolchain-precise-3.7
          - ubuntu-toolchain-r-test
          packages:
          - clang-3.7
    - compiler: clang-3.5
      addons:
        apt:
          sources:
          - llvm-toolchain-precise-3.5
          - ubuntu-toolchain-r-test
          packages:
          - clang-3.5

    # ####
    # ## OS X
    # ####
    # - os: osx
    #   compiler: gcc-5

    ####
    ## mingw
    ####
    - env: RC_COMPILER=x86_64-w64-mingw32-windres CROSS_COMPILE=yes
      compiler: x86_64-w64-mingw32-gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - binutils-mingw-w64-x86-64
          - g++-mingw-w64-x86-64
          - gcc-mingw-w64-x86-64
          - binutils-mingw-w64-x86-64

